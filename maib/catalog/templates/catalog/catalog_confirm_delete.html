{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="mx-auto p-4 p-md-5 rounded-4 border shadow-sm text-center"
       style="max-width: 520px; background-color: #fff4f4; border-color: #f1c0c0;">
    <h2 class="text-danger mb-4" style="font-size: 1.5em;">
      Вы действительно хотите удалить ковер<br>
      «<em>{{ carpet.name }}</em>»?
    </h2>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center align-items-center flex-wrap gap-3 mt-3">
        <button type="submit"
                class="btn text-white fw-semibold px-4 py-2"
                style="background: linear-gradient(90deg, #f64949 40%, #e45682 100%);
                       border-radius: 10px; transition: background 0.2s ease, transform 0.2s ease;"
                onmouseover="this.style.background='linear-gradient(90deg, #c70000 40%, #d9376e 100%)'; this.style.transform='scale(1.03)'; this.style.color='#ffd700'"
                onmouseout="this.style.background='linear-gradient(90deg, #f64949 40%, #e45682 100%)'; this.style.transform='none'; this.style.color='#fff'">
          Удалить
        </button>
        <a href="{% url 'carpet_detail' carpet.pk %}"
           class="fw-semibold text-decoration-none"
           style="color: #2079b0;"
           onmouseover="this.style.textDecoration='underline'; this.style.color='#005377'"
           onmouseout="this.style.textDecoration='none'; this.style.color='#2079b0'">
          Отмена
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
